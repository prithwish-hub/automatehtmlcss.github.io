<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Auto Abbreviation Tag</title>
    <style>
        .invisible {
            display: none;
        }
    </style>
</head>

<body>
    <section>
        <div class="container py-4">
            <p class="fs-4 fw-bold pb-3 mb-4 border-bottom">Auto Generate Abbreviation Tags</p>
            <div>
                <p class="fs-5">Enter the Attributes</p>
                <form action="" onsubmit="return GenerateHtmlforAbbreviation()">
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="className">
                                <label for="className">Class</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="idName">
                                <label for="idName">Id</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="titleValue" required>
                                <label for="titleValue">Title</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="abbreviation" required>
                                <label for="abbreviation">abbreviation</label>
                            </div>
                        </div>
                    </div><br>
                    <div>
                        <button class="btn btn-dark" type="submit" onsubmit="GenerateHtmlforAbbreviation()">Generate HTML</button>
                    </div>
                </form>
            </div><br>
            <div class="card invisible" id="resultCard">
                <h5 class="card-header bg-dark text-white">HTML Abbreviation tag</h5>
                <div class="card-body">
                    <h5 class="card-title">Copy and Paste</h5>
                    <p class="card-text" id="result">Auto generated html will be displayed here</p>
                </div>
            </div>
            <footer class="pt-3 mt-4 text-muted border-top">
                <p>Created by Prithwish Samanta</p>
                &copy; 2021
            </footer>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/htmlGenerator.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
